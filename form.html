<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        *{
            background-color: chartreuse;
            /* background-image: url(media/jpg.jpg); */
            background-repeat: no-repeat;
            background-position: center;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }
        li{
            display: inline;
            padding-left: 500px;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <nav>
        <Ul>
            <Li>Home</Li>
            <Li>About</Li>
        </Ul>
    </nav>
    <h1>Welcome to Pitha Ghor</h1>
    <form>
        <label for="Name">Your Name
            <input type="text" id="Name" placeholder="Drop Your Name">
        </label>
        <label for="Email">Your Email
          <input type="email" id="Email" placeholder="Drop Your Mail">
        </label>
        <label for="Number">Your Phone Number
          <input type="number" id="Number" placeholder="Drop Your Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoi Pitha">
                <input type="radio" name="Pitha" id="Chitoi Piotha">Chitoi Pitha
            </label>
            <label for="Vapa">
                <input type="radio" name="Pitha" id="Vapa">Vapa
            </label>
            <label for="Coconut">
                <input type="radio" name="Pitha" id="Coconut">Coconut
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Take one or more vortas</legend>
            <label for="Sorisa">
                <input type="checkbox" name="Vorta" id="Sorisa">Sorisa
            </label>
            <label for="Sutki">
                <input type="checkbox" name="Vorta" id="Sutki">Sutki
            </label>
            <label for="Dal">
                <input type="checkbox" name="Vorta" id="Dal">Dal
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Special Order</legend>
            <textarea name="" id="" cols="50" rows="3">Write It</textarea>
        </fieldset>
         <input type="reset" value="Reset">
         <br>
         <input type="submit" value="submit">
         
    </form>
</body>
</html>
