<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid darkblue;
            padding: 10px;
        }
        nav >ul{
            display: flex;
            
        }
        nav li{
            list-style: none;
            margin-right: 10px;
            padding: 0 5px;
        }
        nav li a{
            text-decoration: none;
        }
        nav li:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">About</a>
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Home</a></li>
                        <li><a href="">Creart an Account</a></li>
                    </ul>
                </li>
                <li><a href="">Home</a></li>
                <li><a href="">Creart an Account</a></li>
            </ul>
        </nav>
        <h1>This is a salary sheet</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Person</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chris</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Dennis</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
